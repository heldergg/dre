
<div id="search_results">
  <ul>
    {% for result in page.object_list %}
    <li>
      {% if result.plain_text or result.dre_pdf %}
      <img src="{{ STATIC_URL }}dre_django/img/attach.png" alt="Tem documento">
      {% else %}
      <img src="{{ STATIC_URL }}dre_django/img/attach-no.png" alt="NÃ£o tem documento">
      {% endif %} 
      <span class="result_date">
        <a href="{% url 'browse_day' year=result.year month=result.month day=result.day %}">
      {{ result.date|date:"Y-m-d" }}</span></a> - 
      <a href="{% url 'document_display' claint=result.claint %}">
      <span class="result_tipo">{{ result.doc_type.title }}</span>
      <span class="result_number">{{ result.number }}</span></a> -
      <span class="result_emiting">{{ result.emiting_body.title }}</span>
      <p class="result_notes">{{ result.note_abrv }}</p>
    </li>
    {% endfor %}
  </ul>
</div>
