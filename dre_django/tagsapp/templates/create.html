{% extends "settings.html" %}

{% block title %}Criar tag{% endblock %}

{% block header %}
  <meta name="keywords" content="procura,diplomas,documentos,diário da república">
  <meta name="description" content="Procura de diplomas no Diário da República Electrónico - Gestão de Etiquetas">
  <meta property="og:title" content="Diários da República - Gestão de Etiquetas">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://dre.tretas.org">
  <meta property="og:image" content="http://dre.tretas.org{{ STATIC_URL }}img/esfera_armilar_200.png">
  <meta property="og:site_name" content="Diários da República - Versão do cidadão">
  <meta property="fb:admins" content="webmaster@tretas.org">
  <meta property="og:description" content="Gestão de Etiquetas">
{% endblock %}

{% block content_column %}
<div class="content-text">
<h1>{{ title }}</h1>

<form method="POST" action="">{% csrf_token %}
  <table>
  {{ form }}
  </table>
  <p><button class="big_center"  style="width:8em" type="submit" value="Submit">OK</button></p>
</form>
</div>
{% endblock %}
